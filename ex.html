<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="textVal"/>
<input type="button" value="Add" id="btAdd" onclick="add_ele()"/>
<input type="button" value="Display" id="btDis" onclick="showDisplay()"/>
<div id="result"></div>
<script>
    var x = 0;
    var array = Array();

    function add_ele() {
        array[x] = document.getElementById("textVal").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("textVal").value = "";
    }

    function showDisplay() {
        var e = "<hr/>";
        for (var i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
